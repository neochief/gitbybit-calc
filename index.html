<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: calc(64px * 4 + 12px * 3);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .display {
            padding: 0 12px;
            font-size: 72px;
            color: white;
            text-align: right;
            display: flex;
            flex-direction: row-reverse;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }

        button {
            font-family: Arial, sans-serif;
            font-size: 32px;
            aspect-ratio: 1;
            padding: 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.1s ease;
        }

        /* Number buttons (0-9) */
        .number {
            background-color: #333333;
            color: white;

            @media (any-hover: hover) {
                &:hover {
                    background-color: color-mix(in srgb, #333333 50%, #737373);
                }
            }

            &:active {
                background-color: #737373;
            }
        }

        .b0 {
            grid-column: span 2;
            border-radius: 64px;
            aspect-ratio: auto;
            /* Add right padding of the size of a whole button plus gap, so
             that zero is always centered, as if it was in one grid cell */
            padding-right: calc((100% - 12px) / 2 + 12px);
        }

        /* Operator buttons (÷, ×, +, −, =) */
        .operation {
            font-size: 48px;
            background-color: #FF9F0A;
            color: white;

            @media (any-hover: hover) {
                &:hover {
                    background-color: color-mix(in srgb, #FF9F0A 50%, #FCC78D);
                }
            }

            &:active {
                background-color: #FCC78D;
            }
        }

        /* Special buttons (AC, ±, %) */
        .special {
            background-color: #A5A5A5;
            color: black;

            @media (any-hover: hover) {
                &:hover {
                    background-color: color-mix(in srgb, #A5A5A5 50%, #D9D9D9);
                }
            }

            &:active {
                background-color: #D9D9D9;
            }
        }

        /* Special formatting for +/- so that it look similar to the % */
        .plusminus {
            position: relative;

            &:before {
                content: "+";
                display: block;
                background: inherit;
                border-radius: 100%;
                font-size: 0.75em;
                line-height: 0.75em;
                position: absolute;
                bottom: 45%;
                right: 50%;
            }

            &:after {
                content: "−";
                display: block;
                background: inherit;
                border-radius: 100%;
                font-size: 0.75em;
                line-height: 0.75em;
                position: absolute;
                top: 45%;
                left: 50%;
            }
        }
    </style>
</head>
<body>
<div class="calculator">
    <div class="display">
        0
    </div>
    <div class="buttons">
        <button class="special clear" aria-label="Clear">AC</button>
        <button class="special plusminus" aria-label="Negate the displayed value">
            <span aria-hidden="true">%</span>
        </button>
        <button class="special percent" aria-label="Percent">%</button>
        <button class="operation divide" aria-label="Divide">÷</button>

        <button class="number b7">7</button>
        <button class="number b8">8</button>
        <button class="number b9">9</button>
        <button class="operation multiply" aria-label="Multiply">×</button>

        <button class="number b4">4</button>
        <button class="number b5">5</button>
        <button class="number b6">6</button>
        <button class="operation subtract" aria-label="Subtract">−</button>

        <button class="number b1">1</button>
        <button class="number b2">2</button>
        <button class="number b3">3</button>
        <button class="operation add" aria-label="Add">+</button>

        <button class="number b0">0</button>
        <button class="number point" aria-label="Decimal point">.</button>
        <button class="operation equal" aria-label="Equal">=</button>
    </div>
</div>
</body>
</html>
