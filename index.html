<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: calc(64px * 4 + 12px * 3);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .display {
            padding: 0 12px;
            font-size: 72px;
            color: white;
            text-align: right;
            display: flex;
            flex-direction: row-reverse;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }

        button {
            font-family: Arial, sans-serif;
            font-size: 32px;
            aspect-ratio: 1;
            padding: 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.1s ease;
        }

        /* Number buttons (0-9) */
        .number {
            background-color: #333333;
            color: white;

            @media (any-hover: hover) {
                &:hover {
                    background-color: color-mix(in srgb, #333333 50%, #737373);
                }
            }

            &:active {
                background-color: #737373;
            }
        }

        .b0 {
            grid-column: span 2;
            border-radius: 64px;
            aspect-ratio: auto;
            /* Add right padding of the size of a whole button plus gap, so
             that zero is always centered, as if it was in one grid cell */
            padding-right: calc((100% - 12px) / 2 + 12px);
        }

        /* Operator buttons (÷, ×, +, −, =) */
        .operation {
            font-size: 48px;
            background-color: #FF9F0A;
            color: white;

            @media (any-hover: hover) {
                &:hover {
                    background-color: color-mix(in srgb, #FF9F0A 50%, #FCC78D);
                }
            }

            &:active, &.active {
                background-color: #FCC78D;
            }
        }

        /* Special buttons (AC, ±, %) */
        .special {
            background-color: #A5A5A5;
            color: black;

            @media (any-hover: hover) {
                &:hover {
                    background-color: color-mix(in srgb, #A5A5A5 50%, #D9D9D9);
                }
            }

            &:active {
                background-color: #D9D9D9;
            }
        }

        /* Special formatting for +/- so that it look similar to the % */
        .plusminus {
            position: relative;

            &:before {
                content: "+";
                display: block;
                background: inherit;
                border-radius: 100%;
                font-size: 0.75em;
                line-height: 0.75em;
                position: absolute;
                bottom: 45%;
                right: 50%;
            }

            &:after {
                content: "−";
                display: block;
                background: inherit;
                border-radius: 100%;
                font-size: 0.75em;
                line-height: 0.75em;
                position: absolute;
                top: 45%;
                left: 50%;
            }
        }
    </style>

    <script>
        const HYPHEN = '-';
        const MINUS = '−';

        document.addEventListener('DOMContentLoaded', () => {
            let display, type, operator, operand, result, previousType, savedOperand;

            function clearAll() {
                result = 0;
                display = '0';
                type = undefined;
                operator = undefined;
                operand = 0;
                previousType = undefined;
                savedOperand = 0;
                updateControls();
            }

            clearAll();

            function pressNumber(n) {
                if (!display || display === '0') {
                    display = '';
                }
                if (type === 'number') {
                    display += n.toString();
                } else {
                    display = n.toString();
                }
                previousType = type;
                type = 'number';
                updateControls();
            }

            function pressOperation(o) {
                if (previousType === 'equal' && type === 'number') {
                    result = parseFloat(display);
                } else if (!type || type === 'number') {
                    operand = parseFloat(display);
                    calculate();
                }
                previousType = type;
                type = 'operation';
                operator = o;
                updateControls();
            }

            function pressPlusMinus() {
                if (display === '0') {
                    return;
                }

                if (display.startsWith(HYPHEN)) {
                    display = display.substring(1);
                } else {
                    display = HYPHEN + display;
                }

                if (type === 'operation') {
                    operand = -operand;
                } else if (type === 'equal') {
                    result = -result;
                }

                updateControls();
            }

            function pressPercent() {
                if (type === 'number') {
                    if (result) {
                        const base = operator ? result : operand;
                        display = (base / 100 * parseFloat(display)).toString();
                    } else {
                        display = (parseFloat(display) / 100).toString();
                    }
                }

                updateControls();
            }

            function calculate() {
                if (operator) {
                    switch (operator) {
                        case 'add':
                            result = result + operand;
                            break;
                        case 'subtract':
                            result = result - operand;
                            break;
                        case 'multiply':
                            result = result * operand;
                            break;
                        case 'divide':
                            result = result / operand;
                            break;
                    }
                } else {
                    result = operand;
                }

                display = result.toString();
            }

            function pressEqual() {
                // 2 + 3 = 5 = (should show 8)
                if (previousType === 'equal' && type === 'number') {
                    result = parseFloat(display);
                    operand = savedOperand;
                } else if (type === 'operation' || type === 'number') {
                    operand = parseFloat(display);
                    savedOperand = operand;
                }
                previousType = type;
                type = 'equal';
                calculate();
                updateControls();
            }

            function formatDisplay(value) {
                // Replace hyphen-minus with real minus sign.
                return value.replace(HYPHEN, MINUS);
            }

            function updateControls() {
                const hasInput = result || operand || type === 'number';
                document.querySelector('.clear').innerText = hasInput ? 'C' : 'AC';
                document.querySelector('.clear').ariaLabel = hasInput ? 'Clear' : 'Clear all';

                document.querySelector('.display').innerText = formatDisplay(display);

                document.querySelectorAll('.operation').forEach((button) => {
                    button.classList.remove('active');
                });
                if (type === 'operation' && operator) {
                    document.querySelector('.' + operator).classList.add('active');
                }
            }

            for (let i = 0; i <= 9; i++) {
                document.querySelector('.b' + i.toString()).addEventListener('click', () => {
                    pressNumber(i);
                });
            }

            ["add", "subtract", "multiply", "divide"].forEach((operation) => {
                document.querySelector('.' + operation).addEventListener('click', () => {
                    pressOperation(operation);
                });
            });

            document.querySelector(".equal").addEventListener('click', () => {
                pressEqual();
            });

            document.querySelector(".clear").addEventListener('click', () => {
                clearAll();
            });

            document.querySelector(".plusminus").addEventListener('click', () => {
                pressPlusMinus();
            });

            document.querySelector(".percent").addEventListener('click', () => {
                pressPercent();
            });
        });
    </script>
</head>
<body>
<div class="calculator">
    <div class="display">
        0
    </div>
    <div class="buttons">
        <button class="special clear" aria-label="Clear">AC</button>
        <button class="special plusminus" aria-label="Negate the displayed value">
            <span aria-hidden="true">%</span>
        </button>
        <button class="special percent" aria-label="Percent">%</button>
        <button class="operation divide" aria-label="Divide">÷</button>

        <button class="number b7">7</button>
        <button class="number b8">8</button>
        <button class="number b9">9</button>
        <button class="operation multiply" aria-label="Multiply">×</button>

        <button class="number b4">4</button>
        <button class="number b5">5</button>
        <button class="number b6">6</button>
        <button class="operation subtract" aria-label="Subtract">−</button>

        <button class="number b1">1</button>
        <button class="number b2">2</button>
        <button class="number b3">3</button>
        <button class="operation add" aria-label="Add">+</button>

        <button class="number b0">0</button>
        <button class="number point" aria-label="Decimal point">.</button>
        <button class="operation equal" aria-label="Equal">=</button>
    </div>
</div>
</body>
</html>
