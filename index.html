<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: calc(64px * 4 + 12px * 3);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .display {
            padding: 0 12px;
            font-size: 72px;
            color: white;
            text-align: right;
            display: flex;
            flex-direction: row-reverse;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }

        button {
            font-family: Arial, sans-serif;
            font-size: 32px;
            aspect-ratio: 1;
            padding: 0;
            border: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="calculator">
    <div class="display">
        0
    </div>
    <div class="buttons">
        <button class="special clear">AC</button>
        <button class="special plusminus">±</button>
        <button class="special percent">%</button>
        <button class="operation divide">÷</button>

        <button class="number b7">7</button>
        <button class="number b8">8</button>
        <button class="number b9">9</button>
        <button class="operation multiply">×</button>

        <button class="number b4">4</button>
        <button class="number b5">5</button>
        <button class="number b6">6</button>
        <button class="operation subtract">−</button>

        <button class="number b1">1</button>
        <button class="number b2">2</button>
        <button class="number b3">3</button>
        <button class="operation add">+</button>

        <button class="number b0">0</button>
        <button class="number point">.</button>
        <button class="operation equal">=</button>
    </div>
</div>
</body>
</html>
